<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="220223-login-ui-style.css">
    <title>LoginUI</title>
	<style>
	</style>
</head>
<body>
    <div class="container">
        <div class="card">
            <H1 id="title">Sign In</H1>
            <form>
				<input
					type="username"
					id='username-field'
					name=username
					placeholder="username"
					required>
				<br>
    	        <input
					type="password"
					id='password-field'
					name=password
					placeholder="password"
					required
				>
				<br>
				<button>Enter</button>
			</form>
        </div>
    </div>
</body>
</html>
